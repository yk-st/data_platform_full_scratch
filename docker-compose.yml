version: '3'
services:
  #　メタデータ保存用Mysql
  mysql:
    platform: linux/x86_64
    build:
      context: mysql_build
      dockerfile: Dockerfile
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./hiveddls:/docker-entrypoint-initdb.d
      - ./share/my.cnf:/etc/mysql/conf.d/my.cnf
    restart: always
    environment:
      MYSQL_DATABASE: metastore
      MYSQL_ROOT_PASSWORD: root
    container_name: db_mysql_big
    networks:
      - app-net-big
  # ストリーミング
  kafka:
    build: ./files/kafka
    command: sh /etc/rc.local/start_up.sh
    container_name: kafka_big
    networks:
      - app-net-big
  # ワーキングコンテナ
  workspace:
    build: ./files
    command: sleep infinity
    volumes:
      - ./files/digdag:/root
      - ./data/digdag_tmp:/tmp
      # - ./lectures/digdag/etl_files:/root/digdag_etl/
    # depends_on:
    #   - mysql
    #   - digdagdb
    ports:
      - "0.0.0.0:65432:65432"
    entrypoint: >
      sh -c "chmod 755 /root/startup.sh && /root/startup.sh && /bin/bash"
    container_name: pyspark_big
    networks:
      - app-net-big
  # ストリーミング
  nodejs:
    build: ./files/nodejs
    command: node /usr/src/app/express.js
    container_name: nodejs_big
    ports:
      - 3001:3001
    networks:
      - app-net-big
  # BIツール
  metabase:
    image: metabase/metabase:v0.42.3
    env_file: ./files/postgres/envbi
    volumes:
      - ./data/metabase-data:/metabase-data
    ports:
      - 3000:3000
    depends_on:
      - postgres-mb
    networks:
      - app-net-big
    container_name: metabase_bi_big
  # BIツールバックDB兼データソース
  postgres-mb:
    build: ./files/postgres
    volumes:
      - ./data/postgres-data:/var/lib/postgresql/data
      - ./files/posgreinit:/docker-entrypoint-initdb.d
    env_file: ./files/postgres/envbi
    ports:
      - 5432:5432
    networks:
      - app-net-big
    container_name: metabase_postgres_big
  # digdagデータ保存DBサーバー
  digdagdb:
    container_name: postgres_etl_big
    build: ./files/postgres
    volumes:
      - ./data/postgres-data3:/var/lib/postgresql/data
      #- ./digdag/initsql:/docker-entrypoint-initdb.d
    env_file: ./files/postgres/envdigdag
    ports:
      - 5434:5434
    command: -p 5434
    tty: true
    networks:
      - app-net-big
  # 整形データ格納用データベース
  postgres-data:
    build: ./files/postgres
    volumes:
      - ./data/postgres-data2:/var/lib/postgresql/data
    env_file: ./files/postgres/env2
    ports:
      - 5433:5433
    command: -p 5433
    networks:
      - app-net-big
    container_name: postgres_data_big

networks:
  app-net-big:
    driver: bridge